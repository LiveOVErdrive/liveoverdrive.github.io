<!DOCTYPE html>
<html>
<head>
  <style>
    .centered {
      display: flex;
      justify-content: center;
    }
    .big {
      font-size: 3rem;
      text-align: center;
      color: black;
    }
    .large-button {
      padding: 15px 70px;
      font-size: 30px;
      border-radius: 10px;
      border: 2px solid black;
      margin: 10px;
    }
    .box {
      flex: 1;
      border: 4px solid black;
      margin: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;  /* horizontal */
      align-items: center;      /* vertical */
      text-align: center;       /* center multi-line text */
    }
    .box p {
      margin: 5px 0;   /* small space between lines */
    }
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .color {
      color: red;
    }
    .bold {
      font-weight: bold;
    }
    .html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .footer {
      display: flex;
      justify-content: space-between;
      padding: 0 10px; /* optional spacing from edges */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title" class="centered">You Should Draw...</h1>
    <div id="wholeprompt" class="big">
      <span id="prefix" class="color">adjective</span>
      <span id="noun">Noun</span>
      <span id="suffix"></span>
    </div>
    <div id="box" class="box">
      <p>click to generate a new prompt.</p>
      <p>screenshot this page and draw in this box to share.</p>
    </div>
    <p class="footer">
      <span id="version" class="bold">Version X</span>
      <span>https://live-overdrive.neocities.org/promptgenerator/</span>
      <span id="promptcount">X common prompts</span>
    </p>
  </div>
</body>
<script src="./promptgen.js"></script>
