<!DOCTYPE html>
<html>
<head>
  <style>
    .centered {
      display: flex;
      justify-content: center;
    }
    .big {
      font-size: 3rem;
      text-align: center;
      margin-top: 40px;
      color: black;
    }
    .large-button {
      padding: 12px 70px;
      font-size: 30px;
      border-radius: 10px;
      border: 2px solid black;
    }
    .verticalcenter {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    .color {
      color: red;
    }
    .wholescreen {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="version">Version X</div>
  <div id="promptcount">X possible prompts</div>
  <h1 class="centered">️Random Drawfee-Style Prompt Generator!️</h1>
  <h3 class="centered">click prompt to generate</h3>
  <div >
    <div id="wholeprompt" class="big">
      <span id="prefix" class="color">adjective</span>
      <span id="noun">Noun</span>
      <span id="suffix"></span>
    </div>
  </div>
</body>
